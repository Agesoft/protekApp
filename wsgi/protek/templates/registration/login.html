{% extends "base.html" %}

{% block heading %}Login{% endblock %}

{% block content %}
	
	<div class="container">
		<div class="account">
			<h2 class="account-in">Login</h2>
            <h2>Welcome Back</h2>
			{% if form.errors %}       
			<p style="color:red;" >Your username and password didn't match. Please try again.</p>
			{% endif %}
				<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}				
				<div> 	
					<span class="mail" for="id_username">Email</span>
					{{ form.username }} 
				</div>
				<div> 
					<span class="word" for="id_password">Password</span>
					{{ form.password }}
				</div>				
					<input type="submit" value="Login">
					<input type="hidden" name="next" value="{{ next }}" /> 
					
				</form>
		</div>
	</div>
		{% endblock content %}
